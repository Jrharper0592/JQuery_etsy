<ul class="grid grid-2-400 grid-4-600 listings">
    <% results.forEach(function(i){ %>
        <a href="#listing/<%= i.listing_id %>">
            <!-- <%=i.listing_id %>
            <%=i.state %>
            <%=i.user_id %>
            <%=i.category_id %> -->
            <h6><%=i.title %></h6>

            <% if(i.Images instanceof Array){ %>
                <img src="<%= i.Images[0].url_570xN %>">
            <% } %>

            <!-- <p><%=i.description %></p> -->
            <p><%="$" + i.price %></p>
        </a>
    <% }) %>
</ul>
